<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoConnector</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        
        #header {
            background-color: #2c3e50;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .project-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .project-controls select,
        .project-controls input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .filter-controls {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-left: 20px;
            padding-left: 20px;
            border-left: 1px solid rgba(255, 255, 255, 0.2);
        }

        .filter-controls select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            min-width: 150px;
        }

        .project-controls button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            background-color: #3498db;
            color: white;
            transition: background-color 0.2s;
        }

        .project-controls button:hover {
            background-color: #2980b9;
        }

        .project-controls button.export {
            background-color: #27ae60;
        }

        .project-controls button.export:hover {
            background-color: #219a52;
        }

        .project-controls button.import {
            background-color: #e67e22;
        }

        .project-controls button.import:hover {
            background-color: #d35400;
        }

        .project-controls button.geojson {
            background-color: #9b59b6;
        }

        .project-controls button.geojson:hover {
            background-color: #8e44ad;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: white;
            min-width: 160px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border-radius: 4px;
            z-index: 1000;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .dropdown-content a:hover {
            background-color: #f5f5f5;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            color: white;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .dropdown-button::after {
            content: '‚ñº';
            font-size: 10px;
            margin-left: 5px;
        }

        .export-button {
            background-color: #27ae60;
        }

        .export-button:hover {
            background-color: #219a52;
        }

        .import-button {
            background-color: #e67e22;
        }

        .import-button:hover {
            background-color: #d35400;
        }

        .project-controls input[type="file"] {
            display: none;
        }

        .title-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .app-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .globe-o {
            position: relative;
            display: inline-block;
            width: 28px;
            height: 28px;
            background: #3498db;
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: inset -3px -3px 5px rgba(0,0,0,0.3);
            margin: 0 2px;
        }

        .globe-o::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: #fff;
            transform: translateY(-50%);
        }

        .globe-o::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #fff;
            transform: translateX(-50%);
        }

        .author-credit {
            font-size: 14px;
            color: #bdc3c7;
            font-weight: 400;
        }

        #map {
            height: calc(100vh - 60px);
            width: 100%;
        }

        .popup-form {
            padding: 10px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }

        .button-group button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }

        .button-group button[type="submit"] {
            background-color: #2ecc71;
            color: white;
        }

        .button-group button[type="button"] {
            background-color: #e74c3c;
            color: white;
        }

        .custom-marker {
            background: none !important;
            border: none !important;
        }

        .legend-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .legend-header h4 {
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-header select {
            padding: 4px 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 12px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="project-controls">
            <div class="project-select">
                <select id="projectSelect">
                    <option value="">Select a project</option>
                </select>
                <button id="deleteProjectBtn" onclick="deleteProject()" style="
                    padding: 8px 15px;
                    background-color: #e74c3c;
                    color: white;
                    border: none;
                    border-radius: 4px;
                    cursor: pointer;
                    font-weight: 500;
                    margin-left: 10px;
                    opacity: 0.5;
                    cursor: not-allowed;
                ">üóëÔ∏è Delete Project</button>
            </div>
            <div class="project-create">
                <input type="text" id="newProjectName" placeholder="New project name">
                <button onclick="createNewProject()">Create Project</button>
            </div>
            
            <div class="dropdown">
                <button class="dropdown-button export-button" onclick="event.preventDefault()">Export</button>
                <div class="dropdown-content">
                    <a href="#" onclick="exportProject(); return false;">Export as JSON</a>
                    <a href="#" onclick="exportGeoJSON(); return false;">Export as GeoJSON</a>
                </div>
            </div>

            <div class="dropdown">
                <button class="dropdown-button import-button" onclick="event.preventDefault()">Import</button>
                <div class="dropdown-content">
                    <a href="#" onclick="document.getElementById('importFile').click(); return false;">Import JSON</a>
                    <a href="#" onclick="document.getElementById('importGeoJSON').click(); return false;">Import GeoJSON</a>
                </div>
            </div>

            <input type="file" id="importFile" accept=".json" onchange="importProject(event)">
            <input type="file" id="importGeoJSON" accept=".geojson,.json" onchange="importGeoJSON(event)">
        </div>
        <div class="title-section">
            <div class="app-title">
                Ge<span class="globe-o"></span>Connector
            </div>
            <div class="author-credit">By: Husam Elnager</div>
        </div>
    </div>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
